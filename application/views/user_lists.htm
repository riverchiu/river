				<i class="icon-plus bigger-160"></i>
				新增
			</a>
			
			<button name="btn_name" value="reset" type="submit"  class="btn btn-app btn-primary ">
							<i class="icon-refresh icon-on-right bigger-110"></i>重置
			</button>
				
			<div style="padding-top:5px;" class="dataTables_length">

				<th>編輯</th>
			  </tr>
			  </thead>
			  <tfoot></tfoot>
			  <tbody>
				{foreach from=$data item="id" name="foo"}

					<td align="center">{$id.account}</td>
					<td align="center">{$id.name}</td>
					<td align="center">{$id.group_name}</td>
					<td align="center"> 
						<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
							<a href="user/edit?id={$id.u_guid}">修改</a>
							<a href="user/delete?id={$id.u_guid}" onclick="return confirm('使否確定要執行這個動作？')">刪除</a>
						</div>
					</td>
				  </tr>
				{/foreach}
			</tbody>
			</table>
		
			<div class="row">
				<!--<div align="center">{$pageBar}</div>-->
